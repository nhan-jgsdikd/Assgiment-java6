<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        .form-container { max-width: 500px; margin: 20px auto; padding: 20px; }
        input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; }
        .message { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div th:fragment="contactForm">
        <div class="form-container">
            <h2>Contact Admin</h2>
            <form th:action="@{/contact/submit}" th:object="${contact}" method="post">
                <input type="text" th:field="*{username}" placeholder="Your Username" required>
                <input type="email" th:field="*{email}" placeholder="Your Email" required>
                <input type="text" th:field="*{phone}" placeholder="Your Phone" required>
                <textarea th:field="*{message}" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p class="message" th:text="${successMessage}" th:if="${successMessage}"></p>
            <p class="error" th:text="${errorMessage}" th:if="${errorMessage}"></p>
        </div>
    </div>
</body>
</html>
