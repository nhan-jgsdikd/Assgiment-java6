<style>
    :root {
    --primary-color: #f8b1c3; /* Hồng phấn nhẹ nhàng */
    --text-color: #555;       /* Xám đậm nhẹ */
    --bg-color: #fff;         /* Trắng */
    --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    --transition: 0.3s ease;
}

/* Dark Mode Variables */
/* body.dark-mode {
    --primary-color: #ffccd5;
    --text-color: #ddd;     
    --bg-color: #1a1a1a;     
    --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
} */

/* Navbar */
.navbar {
    background: var(--bg-color);
    box-shadow: var(--shadow);
    padding: 0.75rem 0;
    transition: var(--transition);
}

/* Logo */
.navbar-brand .logo {
    height: 35px;
    transition: var(--transition);
}

.navbar-brand:hover .logo {
    transform: scale(1.05);
}

/* Search Container */
.search-container {
    display: flex;
    align-items: center;
    margin-left: 1rem;
}

.search-icon {
    font-size: 1.2rem;
    color: var(--text-color);
    cursor: pointer;
    transition: var(--transition);
}

.search-icon:hover {
    color: var(--primary-color);
}

.search-form {
    margin-left: 0.5rem;
    width: 0;
    overflow: hidden;
    transition: width var(--transition);
}

.search-form.active {
    width: 1000px; /* Chiều dài 1000px như bạn yêu cầu */
}

.search-input {
    border: 1px solid var(--primary-color);
    border-radius: 1rem;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    box-shadow: var(--shadow);
    width: 100%;
    background: var(--bg-color);
    color: var(--text-color);
}

/* Nav Items */
.navbar-nav {
    gap: 1rem;
}

.nav-link {
    color: var(--text-color);
    font-weight: 500;
    padding: 0.5rem 0.75rem;
    transition: var(--transition);
}

.nav-link:hover,
.nav-link:focus {
    color: var(--primary-color);
}

/* Cart Icon & Moon Icon */
.nav-link i {
    font-size: 1.2rem;
}

/* Mobile Styles */
@media (max-width: 991.98px) {
    .navbar-collapse {
        padding: 1rem;
    }
    .nav-item {
        margin: 0.5rem 0;
    }
    .search-container {
        margin: 0.5rem 0;
    }
    .search-form.active {
        width: 100%;
    }
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Search toggle
        const searchIcon = document.querySelector('.search-icon');
        const searchForm = document.querySelector('.search-form');
        
        searchIcon.addEventListener('click', function() {
            searchForm.classList.toggle('active');
        });
    
        // Dark mode toggle
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;
    
        darkModeToggle.addEventListener('click', function(e) {
            e.preventDefault(); // Ngăn chuyển trang khi nhấp vào link
            body.classList.toggle('dark-mode');
            
            // Thay đổi icon giữa moon (dark) và sun (light)
            const icon = darkModeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    });
    </script>
