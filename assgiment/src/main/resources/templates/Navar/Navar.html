  <style>
    :root {
      --primary-color: #f8b1c3; /* Hồng phấn */
      --secondary-color: #555;  /* Xám đậm */
      --bg-color: #fff;         /* Nền trắng */
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      --transition: 0.3s ease;
    }
  
    .navbar {
      background: var(--bg-color);
      box-shadow: var(--shadow);
      padding: 0.75rem 0;
      transition: background var(--transition);
    }
  
    /* Logo */
    .navbar-brand .logo {
      height: 40px;
      transition: transform var(--transition);
    }
    .navbar-brand:hover .logo {
      transform: scale(1.05);
    }
  
    /* Search Container */
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      transition: width var(--transition);
    }
    .search-icon {
      font-size: 1.2rem;
      color: var(--secondary-color);
      cursor: pointer;
      transition: color var(--transition);
    }
    .search-icon:hover {
      color: var(--primary-color);
    }
    .search-form {
      margin-left: 0.5rem;
      width: 0;
      overflow: hidden;
      transition: width var(--transition);
    }
    .search-form.active {
      width: 250px; 
    }
    .search-input {
      border: 1px solid var(--primary-color);
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      box-shadow: var(--shadow);
      width: 100%;
      background: var(--bg-color);
      color: var(--secondary-color);
    }
  
    /* Navigation Items */
    .navbar-nav {
      gap: 1rem;
      align-items: center;
    }
    .nav-link {
      color: var(--secondary-color);
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      transition: color var(--transition);
    }
    .nav-link:hover,
    .nav-link:focus {
      color: var(--primary-color);
    }
    .nav-link i {
      font-size: 1.2rem;
    }
  
    /* Mobile Styles */
    @media (max-width: 991.98px) {
      .navbar-collapse {
        padding: 1rem;
      }
      .nav-item {
        margin: 0.5rem 0;
      }
      .search-container {
        margin-bottom: 1rem;
      }
      .search-form.active {
        width: 100%;
      }
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle Search Form
      const searchIcon = document.querySelector('.search-icon');
      const searchForm = document.querySelector('.search-form');
  
      searchIcon.addEventListener('click', function() {
        searchForm.classList.toggle('active');
      });
    });
  </script>
