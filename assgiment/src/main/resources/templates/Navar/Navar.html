<style>
    /* Custom Navbar Styles */
    .navbar {
        background: linear-gradient(135deg, #2c3e50, #3498db);
        padding: 0.8rem 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1000;
    }

    .logo-container {
        transition: transform 0.3s ease;
    }

    .logo-container:hover {
        transform: scale(1.05);
    }

    .logo {
        width: 120px;
        height: auto;
        border-radius: 8px;
        transition: box-shadow 0.3s ease;
    }

    .navbar-nav {
        gap: 1.5rem;
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.9) !important;
        font-size: 1rem;
        padding: 0.5rem 1rem !important;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .nav-link:hover,
    .nav-link.active {
        color: #fff !important;
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 0;
        height: 2px;
        background: #fff;
        transition: all 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
        width: 60%;
        left: 20%;
    }

    .dropdown-menu {
        border: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        margin-top: 0.5rem !important;
    }

    .dropdown-item {
        padding: 0.7rem 1.2rem;
        color: #2c3e50;
        transition: all 0.3s ease;
    }

    .dropdown-item:hover {
        background: #f8f9fa;
        transform: translateX(5px);
    }

    .navbar-toggler {
        border: none;
        padding: 0.5rem;
    }

    .navbar-toggler:focus {
        box-shadow: none;
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.9)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .cart-icon {
        position: relative;
    }

    .cart-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #e74c3c;
        color: white;
        font-size: 0.7rem;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media (max-width: 992px) {
        .navbar-collapse {
            background: rgba(44, 62, 80, 0.98);
            padding: 1rem;
            margin-top: 0.5rem;
            border-radius: 10px;
        }

        .dropdown-menu {
            background: rgba(255, 255, 255, 0.9);
            margin-left: 1rem;
        }
    }
</style>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <div class="logo-container">
                <img src="/img/logotrungthu.jpg" alt="Company Logo" class="logo">
            </div>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item">
                    <a class="nav-link active" href="/">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/product">
                        <i class="fas fa-box-open"></i>
                        <span>Products</span>
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <th:block th:if="${session.loggedInUser != null}">
                        <th:block th:if="${session.loggedInUser.role == 'USER'}">
                            <div th:replace="~{/Navar/Nav/UserNav}"></div>
                        </th:block>
                        <th:block th:if="${session.loggedInUser.role == 'ADMIN'}">
                            <div th:replace="~{/Navar/Nav/AdminNav}"></div>
                        </th:block>
                    </th:block>
                </li>

                <li class="nav-item">
                    <a class="nav-link cart-icon" th:if="${session.loggedInUser != null}" href="/cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="d-lg-none">Cart</span>
                        <span class="cart-badge">3</span>
                    </a>
                    <a class="nav-link" th:if="${session.loggedInUser == null}" href="/login">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
