<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Navar/Layout :: view(~{::main})}">
<body>
    <main class="content">
        <link rel="stylesheet" href="css/Product.css">

        <!-- Phần điều khiển -->
        <div class="product-controls">
            <h1>Tất cả sản phẩm</h1>
            <div class="filter-section">
                <select class="filter-select">
                    <option>Sắp xếp theo</option>
                    <option>Giá tăng dần</option>
                    <option>Giá giảm dần</option>
                    <option>Mới nhất</option>
                </select>
                <select class="filter-select">
                    <option>Danh mục</option>
                    <option>Chăm sóc da</option>
                    <option>Trang điểm</option>
                    <option>Chăm sóc tóc</option>
                </select>
                <input type="text" class="search-box" placeholder="Tìm kiếm sản phẩm...">
            </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <section class="featured-products">
            <div class="product-list">
                <div class="product-item" th:each="product : ${products}">
                    <span class="product-badge" th:text="${product.classify}"></span>
                    <img th:src="@{${product.photo}}" th:alt="${product.nameProduct}">
                    <h3 th:text="${product.nameProduct}"></h3>
                    <p th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></p>
                    <button>Thêm vào giỏ</button>
                </div>
            </div>
        </section>

        <!-- Phân trang -->
        <div class="pagination">
            <span class="page-item">1</span>
            <span class="page-item">2</span>
            <span class="page-item">3</span>
            <span class="page-item">...</span>
            <span class="page-item">10</span>
        </div>
    </main>
</body>
</html>
