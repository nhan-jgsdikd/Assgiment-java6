<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/Navar/Layout :: view(~{::main})}">
<body class="bg-gray-50">
  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TCTnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Hủy Đơn Hàng</h2>

      <!-- Success/Error Messages -->
      <div th:if="${success}" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg">
        <p th:text="${success}"></p>
      </div>
      <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
        <p th:text="${error}"></p>
      </div>

      <form th:action="@{/order/cancel/{id}(id=${order.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}"/>

        <div class="mb-4">
          <label for="cancelReason" class="block text-gray-700 font-medium mb-2">Lý do hủy đơn hàng:</label>
          <select name="cancelReason" id="cancelReason" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option value="" disabled selected>Chọn lý do hủy</option>
            <option value="Thay đổi ý định">Thay đổi ý định</option>
            <option value="Sản phẩm không đúng mô tả">Sản phẩm không đúng mô tả</option>
            <option value="Thời gian giao hàng quá lâu">Thời gian giao hàng quá lâu</option>
            <option value="Lý do khác">Lý do khác</option>
          </select>
        </div>

        <div class="flex space-x-3">
          <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition shadow-sm">
            Xác nhận hủy
          </button>
          <a th:href="@{/profileoder}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition shadow-sm">
            Quay lại
          </a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
