<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/Navar/Layout :: view(~{::main})}">
<body>
    <main class="profile-container">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/profile.css">
        <!-- Sidebar -->
        <aside class="profile-sidebar col-span-1 bg-white shadow rounded-lg p-6">
            <nav>
              <ul class="space-y-4">
                <li>
                  <a href="/profile" class="block p-3 rounded hover:bg-gray-100 transition">Trang Cá Nhân</a>
                </li>
                <li>
                  <a href="/profileaccount" class="block p-3 rounded hover:bg-gray-100 transition">Quản Lý Tài Khoản</a>
                </li>
                <li>
                  <a href="/profileddress" class="block p-3 rounded hover:bg-gray-100 transition">Địa Chỉ</a>
                </li>
                <li>
                    <a href="/profileoder" class="block p-3 rounded text-blue-600  transition">
                    Quản Lý Đơn Hàng
                  </a>
                </li>
              </ul>
            </nav>
          </aside>

        <!-- Main Content -->
        <div class="profile-main-content">
            <div class="profile-header">
                <h1 style="font-size: 1.875rem; font-weight: 700; color: #1a202c; margin-bottom: 1.5rem;">Cập Nhật Địa Chỉ</h1>
                <form th:action="@{/profile/update-address}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{username}" />
                    <input type="hidden" th:field="*{email}" />
                    <input type="hidden" th:field="*{phone}" />

                    <!-- Địa chỉ cụ thể -->
                    <div style="margin-bottom: 1.5rem;">
                        <label for="addressLine" style="display: block; font-size: 0.875rem; font-weight: 600; color: #2d3748; margin-bottom: 0.5rem;">Địa chỉ cụ thể <span style="color: #e53e3e;">*</span></label>
                        <textarea id="addressLine" th:field="*{addressLine}" 
                                  placeholder="Số nhà, tên đường, tòa nhà..." 
                                  style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e0; border-radius: 0.375rem; min-height: 120px; resize: vertical; font-size: 0.875rem; color: #2d3748; background-color: #f7fafc; transition: border-color 0.2s, box-shadow 0.2s;"
                                  onfocus="this.style.borderColor='#3182ce'; this.style.boxShadow='0 0 0 3px rgba(49, 130, 206, 0.1);'"
                                  onblur="this.style.borderColor='#cbd5e0'; this.style.boxShadow='none';"></textarea>
                        <div th:if="${#fields.hasErrors('addressLine')}" th:errors="*{addressLine}" style="color: #e53e3e; font-size: 0.75rem; margin-top: 0.25rem;"></div>
                    </div>

                    <!-- Tỉnh/Thành phố -->
                    <div style="margin-bottom: 1.5rem;">
                        <label for="city" style="display: block; font-size: 0.875rem; font-weight: 600; color: #2d3748; margin-bottom: 0.5rem;">Tỉnh/Thành phố <span style="color: #e53e3e;">*</span></label>
                        <select id="city" th:field="*{city}" 
                                style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e0; border-radius: 0.375rem; font-size: 0.875rem; color: #2d3748; background-color: #f7fafc; transition: border-color 0.2s, box-shadow 0.2s;"
                                th:attr="data-current=*{city}"
                                onfocus="this.style.borderColor='#3182ce'; this.style.boxShadow='0 0 0 3px rgba(49, 130, 206, 0.1);'"
                                onblur="this.style.borderColor='#cbd5e0'; this.style.boxShadow='none';">
                            <option value="">Chọn tỉnh/thành phố</option>
                        </select>
                        <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color: #e53e3e; font-size: 0.75rem; margin-top: 0.25rem;"></div>
                    </div>

                    <!-- Quận/Huyện -->
                    <div style="margin-bottom: 1.5rem;">
                        <label for="district" style="display: block; font-size: 0.875rem; font-weight: 600; color: #2d3748; margin-bottom: 0.5rem;">Quận/Huyện <span style="color: #e53e3e;">*</span></label>
                        <select id="district" th:field="*{district}" 
                                style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e0; border-radius: 0.375rem; font-size: 0.875rem; color: #2d3748; background-color: #f7fafc; transition: border-color 0.2s, box-shadow 0.2s;"
                                th:attr="data-current=*{district}"
                                onfocus="this.style.borderColor='#3182ce'; this.style.boxShadow='0 0 0 3px rgba(49, 130, 206, 0.1);'"
                                onblur="this.style.borderColor='#cbd5e0'; this.style.boxShadow='none';">
                            <option value="">Chọn quận/huyện</option>
                        </select>
                        <div th:if="${#fields.hasErrors('district')}" th:errors="*{district}" style="color: #e53e3e; font-size: 0.75rem; margin-top: 0.25rem;"></div>
                    </div>

                    <!-- Phường/Xã -->
                    <div style="margin-bottom: 1.5rem;">
                        <label for="ward" style="display: block; font-size: 0.875rem; font-weight: 600; color: #2d3748; margin-bottom: 0.5rem;">Phường/Xã <span style="color: #e53e3e;">*</span></label>
                        <select id="ward" th:field="*{ward}" 
                                style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e0; border-radius: 0.375rem; font-size: 0.875rem; color: #2d3748; background-color: #f7fafc; transition: border-color 0.2s, box-shadow 0.2s;"
                                th:attr="data-current=*{ward}"
                                onfocus="this.style.borderColor='#3182ce'; this.style.boxShadow='0 0 0 3px rgba(49, 130, 206, 0.1);'"
                                onblur="this.style.borderColor='#cbd5e0'; this.style.boxShadow='none';">
                            <option value="">Chọn phường/xã</option>
                        </select>
                        <div th:if="${#fields.hasErrors('ward')}" th:errors="*{ward}" style="color: #e53e3e; font-size: 0.75rem; margin-top: 0.25rem;"></div>
                    </div>

                    <button type="submit" class="profile-btn-primary" style="padding: 0.75rem 1.5rem; font-size: 0.875rem; font-weight: 600; border-radius: 0.375rem; transition: background-color 0.2s;">Cập nhật</button>
                </form>
            </div>
        </div>

        <!-- Script để xử lý dropdown -->
        <script>
            // Lấy các phần tử dropdown
            const cityDropdown = document.getElementById('city');
            const districtDropdown = document.getElementById('district');
            const wardDropdown = document.getElementById('ward');

            // Lấy giá trị hiện tại từ server
            const currentCity = cityDropdown.getAttribute('data-current') || '';
            const currentDistrict = districtDropdown.getAttribute('data-current') || '';
            const currentWard = wardDropdown.getAttribute('data-current') || '';

            // Hàm populate dropdown
            function populateDropdown(dropdown, data, currentValue) {
                dropdown.innerHTML = '<option value="">Chọn...</option>';
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.name;
                    option.textContent = item.name;
                    if (item.name === currentValue) option.selected = true;
                    dropdown.appendChild(option);
                });
            }

            // Hàm reset dropdown
            function resetDropdown(dropdown) {
                dropdown.innerHTML = '<option value="">Chọn...</option>';
            }

            // Lưu trữ dữ liệu
            let provincesData = [];
            let districtsData = [];

            // Load tỉnh/thành phố
            async function loadProvinces() {
                try {
                    const response = await fetch('https://provinces.open-api.vn/api/p/');
                    provincesData = await response.json();
                    populateDropdown(cityDropdown, provincesData, currentCity);
                    if (currentCity) loadDistricts(currentCity);
                } catch (error) {
                    console.error('Error loading provinces:', error);
                }
            }

            // Load quận/huyện dựa trên tỉnh/thành phố
            async function loadDistricts(cityName) {
                const province = provincesData.find(p => p.name === cityName);
                if (!province) {
                    resetDropdown(districtDropdown);
                    resetDropdown(wardDropdown);
                    return;
                }
                try {
                    const response = await fetch(`https://provinces.open-api.vn/api/p/${province.code}?depth=2`);
                    const data = await response.json();
                    districtsData = data.districts;
                    populateDropdown(districtDropdown, districtsData, currentDistrict);
                    if (currentDistrict) loadWards(currentDistrict);
                } catch (error) {
                    console.error('Error loading districts:', error);
                }
            }

            // Load phường/xã dựa trên quận/huyện
            async function loadWards(districtName) {
                const district = districtsData.find(d => d.name === districtName);
                if (!district) {
                    resetDropdown(wardDropdown);
                    return;
                }
                try {
                    const response = await fetch(`https://provinces.open-api.vn/api/d/${district.code}?depth=2`);
                    const data = await response.json();
                    populateDropdown(wardDropdown, data.wards, currentWard);
                } catch (error) {
                    console.error('Error loading wards:', error);
                }
            }

            // Xử lý sự kiện thay đổi
            cityDropdown.addEventListener('change', function() {
                loadDistricts(this.value);
                resetDropdown(wardDropdown); // Reset phường/xã khi thay đổi tỉnh
            });

            districtDropdown.addEventListener('change', function() {
                loadWards(this.value);
            });

            // Khởi tạo
            loadProvinces();
        </script>
    </main>
</body>
</html>
