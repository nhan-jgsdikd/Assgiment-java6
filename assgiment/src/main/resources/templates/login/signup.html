<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Sign Up</title>
</head>
<style>
  
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins',sans-serif;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image: url(https://static.nike.com/a/images/f_auto/160fb241-b86b-48b0-bdc8-27189e14e3be/image.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}
section {
    position: relative;
    max-width: 400px;
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    backdrop-filter: blur(55px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 3rem;
}
h1 {
    font-size: 2rem;
    color: #fff;
    text-align: center;
}
.inputbox {
    position: relative;
    margin: 30px 0;
    max-width: 310px;
    border-bottom: 2px solid #fff;
}
.inputbox label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1rem;
    pointer-events: none;
    transition: all 0.5s ease-in-out;
}
input:focus ~ label,
input:valid ~ label{
    top: -5px;
}
.inputbox input {
    width: 100%;
    height: 60px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1rem;
    padding: 0 35px 0 5px;
    color: #fff;
}
.inputbox ion-icon {
    position: absolute;
    right: 8px;
    color: #fff;
    font-size: 1.2rem;
    top: 20px;
}
.forget {
    margin: 35px 0;
    font-size: 0.85rem;
    color: #fff;
    display: flex;
    justify-content: space-between;
}
.forget label{
    display: flex;
    align-items: center;
}
.forget label input {
    margin-right: 3px;
}
.forget a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}
.forget a:hover {
    text-decoration: underline;
}
button {
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background-color: rgb(255, 255, 255, 1);
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.4s ease;
}
button:hover {
    background-color: rgb(255, 255, 255, 0.5);
}
.register {
    font-size: 0.9rem;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}
.register p a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
}
.register p a:hover {
    text-decoration: underline;
}

</style>
<body>
  <section>
    <form th:action="@{/signup}" method="post">
      <h1>Sign Up</h1>
      
      <!-- Hiển thị thông báo lỗi nếu có -->
      <div th:if="${error}" class="alert alert-danger" role="alert" style="color: red;">
        <span th:text="${error}"></span>
      </div>
      
      <div class="inputbox">
        <ion-icon name="person-outline"></ion-icon>
        <input type="text" name="name" required>
        <label for="name">Full Name</label>
      </div>
      
      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" required>
        <label for="email">Email</label>
      </div>
      
      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" name="password" required>
        <label for="password">Password</label>
      </div>
      
      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" name="confirmPassword" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>
      
      <!-- Input ẩn để lưu vai trò mặc định là USER -->
      <input type="hidden" name="role" value="USER">
      
      <button type="submit">Sign Up</button>
      
      <div class="register">
        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
      </div>
    </form>
  </section>
</body>
</html>
