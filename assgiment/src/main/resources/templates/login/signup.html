<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Your Brand Name</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <section class="container">
    <div class="login-wrapper">
      <form class="login-form" action="/register" method="post">
        <div class="branding">
          <img src="https://graphicdesignjunction.com/wp-content/uploads/2018/04/colorful_logo_1.jpg" alt="Brand Logo" class="logo">
          <h1>Create Account</h1>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert-box">
          <ion-icon name="warning-outline" class="alert-icon"></ion-icon>
          <span th:text="${error}" class="alert-text"></span>
        </div>

        <div class="input-group">
          <!-- Full Name Field -->
          <div class="input-field">
            <ion-icon name="person-outline" class="input-icon"></ion-icon>
            <input type="text" name="fullname" required placeholder=" ">
            <label>Full Name</label>
            <span class="underline"></span>
          </div>

          <!-- Email Field -->
          <div class="input-field">
            <ion-icon name="mail-outline" class="input-icon"></ion-icon>
            <input type="email" name="email" required placeholder=" ">
            <label>Email Address</label>
            <span class="underline"></span>
          </div>

          <!-- Password Field -->
          <div class="input-field">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <input type="password" name="password" required placeholder=" ">
            <label>Password</label>
            <span class="underline"></span>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>

          <!-- Confirm Password Field -->
          <div class="input-field">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <input type="password" name="confirmPassword" required placeholder=" ">
            <label>Confirm Password</label>
            <span class="underline"></span>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Sign Up</span>
          <div class="loader"></div>
        </button>

        <div class="social-login">
          <p>Or continue with</p>
          <div class="social-icons">
            <a href="#" class="social-icon google">
              <ion-icon name="logo-google"></ion-icon>
            </a>
            <a href="#" class="social-icon facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#" class="social-icon apple">
              <ion-icon name="logo-apple"></ion-icon>
            </a>
          </div>
        </div>

        <div class="register-link">
          Already have an account? 
          <a href="/login">Sign In</a>
        </div>
      </form>
      
      <div class="decorative-sidee">
        <div class="overlay"></div>
        <img src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/467766705_1498506427579025_343581443344998850_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeHDOKeBfN8uWL6FM6a16F5_ajiQ4TsmFgtqOJDhOyYWCxDD8vF-7styOxmGrnbunGGjn7PDwL_PQCq9Ccfm1msy&_nc_ohc=HYQyc50RvyEQ7kNvgG_fGgB&_nc_oc=AdhrbK-wGUeRocbLbN1F2hF-Jw6fiV06EMtlQdMy4ZeLd7Nls9uNIzJI8etkA6_SiuE&_nc_zt=23&_nc_ht=scontent.fdad3-5.fna&_nc_gid=lieScRpcDOFJ7JQflmnMjg&oh=00_AYFLuPi-hFAOUVFV5NrtnZQTX_wsdQd6PDEhzSifOns33Q&oe=67DF4A4F" alt="Decorative Image" class="decorative-img">
      </div>
    </div>  
  </section>

  <script>
    // Password toggle cho tất cả các icon toggle-password
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        // Đối với các input nằm trước icon, ta dùng previousElementSibling với thứ tự phù hợp
        const passwordInput = icon.parentElement.querySelector('input');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
