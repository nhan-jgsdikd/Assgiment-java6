<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Brand Name</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section class="container">
        <div class="login-wrapper">
            <form class="login-form" action="/login" method="post">
                <div class="branding">
                    <img src="https://graphicdesignjunction.com/wp-content/uploads/2018/04/colorful_logo_1.jpg" alt="Brand Logo" class="logo">
                    <h1>Welcome Back</h1>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert-box">
                    <ion-icon name="warning-outline" class="alert-icon"></ion-icon>
                    <span th:text="${error}" class="alert-text"></span>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <ion-icon name="mail-outline" class="input-icon"></ion-icon>
                        <input type="email" name="email" required placeholder=" ">
                        <label>Email Address</label>
                        <span class="underline"></span>
                    </div>
                    
                    <div class="input-field">
                        <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
                        <input type="password" name="password" required placeholder=" ">
                        <label>Password</label>
                        <span class="underline"></span>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="loader"></div>
                </button>

                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google">
                            <ion-icon name="logo-google"></ion-icon>
                        </a>
                        <a href="#" class="social-icon facebook">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#" class="social-icon apple">
                            <ion-icon name="logo-apple"></ion-icon>
                        </a>
                    </div>
                </div>

                <div class="register-link">
                    Don't have an account? 
                    <a href="/signup">Create account</a>
                </div>
            </form>
            
            <div class="decorative-side">
                <div class="overlay"></div>
                <img src="https://noithatkfa.com/wp-content/uploads/2022/04/shop-my-pham-nho-2.jpg" alt="Decorative Image" class="decorative-img">
            </div>
        </div>  
    </section>

    <script>
        // Password toggle
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', () => {
                const passwordInput = icon.previousElementSibling.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
